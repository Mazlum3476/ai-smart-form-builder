    <script>
        // EditÃ¶r Kurulumu
        var editor = CodeMirror.fromTextArea(document.getElementById("jsonEditor"), {
            mode: "application/json",
            theme: "dracula",
            lineNumbers: true,
            matchBrackets: true,
            autoCloseBrackets: true
        });

        // JSON DosyasÄ±nÄ± Oku ve EditÃ¶re Yaz
        function loadJson() {
            fetch('form_structure.json?v=' + new Date().getTime())
                .then(response => response.json())
                .then(data => {
                    editor.setValue(JSON.stringify(data, null, 4));
                    renderForm(data);
                })
                .catch(error => console.error('Hata:', error));
        }

        // Formu Ekrana Ã‡iz
        function renderForm(data) {
            document.getElementById('previewTitle').innerText = data.form_title;
            const container = document.getElementById('previewForm');
            container.innerHTML = '';

            data.fields.forEach(field => {
                let html = `<div><label class="block text-sm font-medium text-gray-700 mb-1">${field.label}</label>`;

                if (field.type === 'select') {
                    html += `<select class="w-full p-2 border rounded bg-gray-50">`;
                    field.options.forEach(opt => {
                        html += `<option>${opt}</option>`;
                    });
                    html += `</select>`;
                } else {
                    html += `<input type="${field.type}" class="w-full p-2 border rounded bg-gray-50" placeholder="${field.label} giriniz...">`;
                }
                html += `</div>`;
                container.innerHTML += html;
            });

            document.getElementById('statusMsg').innerText = "Son gÃ¼ncelleme: " + new Date().toLocaleTimeString();
        }

        // Elle DÃ¼zenlenirse GÃ¼ncelle
        function updatePreview() {
            try {
                const data = JSON.parse(editor.getValue());
                renderForm(data);
                document.getElementById('statusMsg').innerText = "âœ… Form gÃ¼ncellendi!";
            } catch (e) {
                alert("HatalÄ± JSON formatÄ±! LÃ¼tfen parantezleri kontrol et.");
            }
        }

        // Her 3 saniyede bir dosyayÄ± kontrol et (Python deÄŸiÅŸtirdi mi?)
        // setInterval(loadJson, 3000);

        // BaÅŸlangÄ±Ã§ta yÃ¼kle
        loadJson();
