<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaÅŸvuru Formu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .form-input { 
            width: 100%; padding: 12px; border: 1px solid #e5e7eb; border-radius: 8px; 
            margin-top: 6px; transition: all 0.3s;
        }
        .form-input:focus { 
            border-color: #3b82f6; outline: none; box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1); 
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen py-10 px-4">

    <div class="bg-white w-full max-w-lg p-8 rounded-2xl shadow-xl border border-gray-100">
        
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-blue-100 text-blue-600 mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10" />
                </svg>
            </div>
            <h1 id="page-title" class="text-2xl font-bold text-gray-800">YÃ¼kleniyor...</h1>
            <p class="text-gray-500 text-sm mt-1">LÃ¼tfen bilgileri eksiksiz doldurunuz.</p>
        </div>

        <form id="dynamicForm" class="space-y-5">
            <input type="hidden" name="form_title" id="hidden_form_title">
            <div id="form-fields"></div>

            <button type="submit" 
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-xl shadow-lg shadow-blue-500/30 transition transform hover:scale-[1.02]">
                ðŸš€ BaÅŸvuruyu Tamamla
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-xs text-gray-400">Bu form gÃ¼venli altyapÄ± ile korunmaktadÄ±r.</p>
        </div>
    </div>

    <script>
        // 1. Form YapÄ±sÄ±nÄ± Ã‡ek ve OluÅŸtur
        fetch('form_structure.json?v=' + new Date().getTime())
            .then(response => response.json())
            .then(data => {
                document.getElementById('page-title').innerText = data.form_title;
                document.getElementById('hidden_form_title').value = data.form_title;
                document.title = data.form_title; 

                const container = document.getElementById('form-fields');
                container.innerHTML = '';

                data.fields.forEach(field => {
                    let html = `<div><label class="block text-sm font-semibold text-gray-700 mb-1">${field.label}</label>`;

                    if (field.type === 'select') {
                        html += `<select name="${field.id}" class="form-input bg-white" ${field.required ? 'required' : ''}>`;
                        if(field.options) {
                            field.options.forEach(opt => {
                                html += `<option value="${opt}">${opt}</option>`;
                            });
                        }
                        html += `</select>`;
                    } else if (field.type === 'textarea') {
                        html += `<textarea name="${field.id}" class="form-input h-24 resize-none" ${field.required ? 'required' : ''}></textarea>`;
                    } else {
                        html += `<input type="${field.type}" name="${field.id}" class="form-input" ${field.required ? 'required' : ''}>`;
                    }
                    html += `</div>`;
                    container.innerHTML += html;
                });
            })
            .catch(err => console.error("Form yÃ¼kleme hatasÄ±:", err));

        // 2. Form GÃ¶nderildiÄŸinde (Submit) Araya Gir
        document.getElementById('dynamicForm').addEventListener('submit', function(e) {
            e.preventDefault(); // SayfanÄ±n yenilenmesini ve siyah ekrana gitmesini engelle!

            // Verileri topla
            const formData = new FormData(this);
            const jsonData = {};
            formData.forEach((value, key) => { jsonData[key] = value; });

            // KullanÄ±cÄ±ya "GÃ¶nderiliyor" mesajÄ± gÃ¶ster
            Swal.fire({ title: 'GÃ¶nderiliyor...', didOpen: () => { Swal.showLoading() } });

            // Veriyi JSON FormatÄ±nda Sunucuya At
            // DÄ°KKAT: KlasÃ¶r adÄ±n farklÄ±ysa aÅŸaÄŸÄ±yÄ± dÃ¼zelt!
            fetch('http://localhost/BitirmeProje_Code/save_form.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json' // Ä°ÅŸte sihirli deÄŸnek bu! JSON olduÄŸunu belirtiyoruz.
                },
                body: JSON.stringify(jsonData)
            })
            .then(response => response.json())
            .then(result => {
                // BaÅŸarÄ±lÄ± olursa
                Swal.fire({
                    icon: 'success',
                    title: 'Harika!',
                    text: 'BaÅŸvurunuz baÅŸarÄ±yla alÄ±ndÄ±.',
                    confirmButtonColor: '#2563EB'
                }).then(() => {
                    location.reload(); // Formu temizle
                });
            })
            .catch(error => {
                // Hata olursa
                console.error('Hata:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'Hata!',
                    text: 'Sunucu ile baÄŸlantÄ± kurulamadÄ±. LÃ¼tfen XAMPP\'Ä±n aÃ§Ä±k olduÄŸundan emin ol.',
                });
            });
        });
    </script>
</body>
</html>
